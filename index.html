<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="keyboard">
            <button id="/" class="item1 operation">/</button>
            <button id="*" class="item2 operation">*</button>
            <button id="-" class="item3 operation">-</button>
            <button id="+" class="item4 operation">+</button>
            <button id="7" class="item5 number">7</button>
            <button id="8" class="item6 number">8</button>
            <button id="9" class="item7 number">9</button>
            <button id="del" class="item8 control">DEL</button>
            <button id="4" class="item9 number">4</button>
            <button id="5" class="item10 number">5</button>
            <button id="6" class="item11 number">6</button>
            <button id="ac" class="item12 control">AC</button>
            <button id="1" class="item13 number">1</button>
            <button id="2" class="item14 number">2</button>
            <button id="3" class="item15 number">3</button>
            <button id="=" class="item16 enter">=</button>
            <button id="0" class="item17 number">0</button>
            <button id="." class="item18"></button>
        </div>
    </div>
</body>
</html>
